<table class="table px-2">
  <thead>
    <th scope="col">Nome</th>
    <th scope="col">CPU</th>
    <th scope="col">Memoria</th>
    <th scope="col">Disco</th>
    <th scope="col">Rede</th>
  </thead>

  <tbody>
    <tr *ngFor="let p of process">
      <td>{{p.nome}}</td>
      <td>{{p.cpu}}</td>
      <td>{{p.memory}}</td>
      <td>{{p.disk}}</td>
      <!-- <td>{{p.net}}</td> -->
    </tr>
  </tbody>
</table>
